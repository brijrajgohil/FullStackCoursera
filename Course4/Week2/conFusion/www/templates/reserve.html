<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Reserve Table</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeReserve()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
      <form id="reserverForm" name="reserveForm" ng-submit="doReserve()">
          <div class="list">
              <label class="item item-input item-select">
                  <span class="input-label">Number of Guests</span>
                  <select ng-model="reservation.numGuests" ng->
                      <option ng-repeat="n in [1,2,3,4,5,6]" value="{{n}}">{{n}}</option>
                  </select>
              </label>
              <div class="item item-toggle">
                  Smoking?
                  <label class="toggle toggle-assertive">
                      <input type="checkbox" ng-model="reservation.smoking">
                      <div class="track">
                          <div class="handle">
                          </div>
                      </div>
                  </label>
              </div>
              <label class="item item-input">
                  <span class="input-label">Date</span>
                  <input type="date" ng-model="reservation.date">
              </label>
              <label class="item item-input">
                  <span class="input-label">Time</span>
                  <input type="time" ng-model="reservation.time" min="11:00:00" max="21:00:00">
              </label>
              <button type="submit" class="button button-positive button-block">Reserve</button>
          </div>

      </form>
  </ion-content>
</ion-modal-view>
