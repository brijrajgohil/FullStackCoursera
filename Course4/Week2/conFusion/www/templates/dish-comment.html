<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add Comment</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="hideComment()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="addComment()">
      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
            Rating
          </div>
          <select ng-model="commentData.rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected>5</option>
          </select>
        </label>
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="commentData.author">
        </label>
        <label class="item item-input">
          <span class="input-label">Comment</span>
          <textarea class="form-control" id="comment" name="comment" rows="12" placeholder="Enter Your Comment" ng-model="commentData.comment" required></textarea>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Submit</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
