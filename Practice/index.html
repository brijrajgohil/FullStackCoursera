<!DOCTYPE html>
<html>
	<head>
		<title>Practice Page</title>
	</head>
	<body>
		<button id="btn0" onclick=" alert("Hello!") ">Click ME!</button>
		<button id="btn1">Remove Listener!</button>
	</body>
	<script>
		function do_something() { alert("Clicked!"); }
		var btn0 = document.getElementById("btn0");
		btn0.addEventListener("click", do_something);

		var btn1 = document.getElementById("btn1");
		btn1.addEventListener("click", function() {
			btn0.removeListener("click", do_something);
		});
	</script>
</html>
