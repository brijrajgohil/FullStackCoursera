<!DOCTYPE html>
<html>
<head>
	<title>Practice Page</title>
</head>
<body>
	<script>
		var total_amount = 0;
		while(true) {
			this_amount = prompt("How much in this account");
			this_amount = parseFloat(this_amount);
			if(this_amount > 0) total_amount += this_amount;
			else break;
		}
		alert("Your Savings are " + total_amount);
	</script>
</body>
</html>
