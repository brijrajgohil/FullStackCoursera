<!DOCTYPE html>
<html>
	<head>
		<title>Practice Page</title>
	</head>
	<body>
		<div id="myDiv" style="position:absolute; background:yellow;
		left:300; top:100; width:100; font-size:52pt;" onmouseover="change_color('red');" 
		onmouseout="change_color('yellow');">
		Move your mouse over this
		Move it out
		</div>
	</body>
	<script>
		function change_color(new_color) {
			document.getElementById("myDiv").style.background = new_color;
		}
	</script>
</html>
