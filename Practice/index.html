<!DOCTYPE html>
<html>
<head>
	<title>Practice Page</title>
</head>
<body>
	<script>
		var year, great_years = [];
		for(year = 2014; year <= 2016; year++) {
			correct = confirm("Was " + year + " awesome for you?");
			if(!correct) continue;
			great_years.push(year);
		}
		alert("Great years are " + great_years);
	</script>
</body>
</html>
