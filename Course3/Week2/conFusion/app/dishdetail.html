<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row row-content" ng-controller="DishDetailController">
            <div class="col-xs-12">
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#">
                            <img class="media-object img-thumbnail"
                              src="{{dish.image}}" alt="Uthapizza">
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{dish.name}}
                            <span class="label label-danger">{{dish.label}}</span>
                            <span class="badge">{{dish.price | currency}}</span>
                        </h2>
                        <p>{{dish.description}}</p>
                    </div>
                </div>
            </div>
            <div class="col-xs-9 col-xs-offset-1">
                <h5>Customer Comments <small> Sort by: <input type="text" ng-model="dishDetailCtrl.dish.sortBy"></input></small></h5>
                <blockquote ng-repeat="comment in dish.comments | orderBy:dish.sortBy">
                    <p>{{comment.rating}} Stars</p>
                    <p>{{comment.comment}}</p>
                    <footer>{{comment.author}}, {{comment.date | date:'mediumDate'}}</footer>
                </blockquote>
            </div>

            <div class="col-xs-12">
                <form class="form-horizontal" role="form" name="ratingForm" ng-submit="sendRating()" novalidate>
                    <div class="form-group">
                        <label for="fullname" class="col-sm-2 control-label">Your Name</label>
                        <div class="col-sm-10">
                            <input type="text" name="fullname" class="form-control" placeholder="Enter Your Name"
                             ng-model="rating.fullName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ratingnumbers" class="col-sm-2 control-label">Number of Stars</label>
                        <div class="col-sm-10">
                            <div class="radio-inline"><label><input type="radio">1</label></div>
                            <div class="radio-inline"><label><input type="radio">2</label></div>
                            <div class="radio-inline"><label><input type="radio">3</label></div>
                            <div class="radio-inline"><label><input type="radio">4</label></div>
                            <div class="radio-inline"><label><input type="radio">5</label></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="feedback" class="col-sm-2 control-label">Your Feedback</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="feedback" name="feedback" rows="12" ng-model="feedback.comments"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary"
                            ng-disabled="feedbackForm.$invalid">Send Comment</button>
                        </div>
                    </div>
            </form>
            </div>
        </div>

    </div>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="scripts/app.js"></script>

</body>

</html>
